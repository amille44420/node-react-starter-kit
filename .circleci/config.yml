version: 2.1
orbs:
  # Ref: https://circleci.com/orbs/registry/orb/circleci/docker
  docker: circleci/docker@0.5.13
jobs:
  build:
    docker:
      - image: circleci/node:12.7
        environment:
          DATABASE_HOST: localhost
          DATABASE_USER: thetribe
          DATABASE_NAME: thetribe
          DATABASE_PASSWORD: 424242
      - image: circleci/postgres:10.7
        environment:
          POSTGRES_USER: thetribe
          POSTGRES_PASSWORD: 424242
          POSTGRES_DB: thetribe
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-{{ .Branch }}-
            - yarn-packages-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Test db migration
          command: yarn sequelize db:migrate
      - run:
          name: Start app for tests
          background: true
          command: yarn start
      - run:
          name: Build app
          command: yarn build
      - run:
          name: Lint app
          command: yarn lint

  sentry-release:
    docker:
      - image: getsentry/sentry-cli:1.40.0
        entrypoint: ''
        environment:
          SENTRY_PROJECT: $CIRCLE_PROJECT_REPONAME
    steps:
      - attach_workspace:
          at: ~/project
      - run: sentry-cli releases new --project ${CIRCLE_PROJECT_REPONAME} ${CIRCLE_PROJECT_REPONAME}@${CIRCLE_SHA1}
      - run: sentry-cli releases files ${CIRCLE_PROJECT_REPONAME}@${CIRCLE_SHA1} upload-sourcemaps build --ignore '*.css.map'
      - run: sentry-cli releases finalize ${CIRCLE_PROJECT_REPONAME}@${CIRCLE_SHA1}

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - sentry-release:
          context: sentry
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - master
  docker-lint:
    jobs:
      - docker/hadolint
